<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="" method="post">
        <p>Digite seu nome:</p>
        <input type="text" name="nome" placeholder="nome" required>
        <br>
        <p>Digite seu e-mail:</p>
        <input type="email" name="e-mail" value="@escola.pr.gov.br" placeholder="digite seu email" required>
        <br>
        <p>Digite seu telefone:</p>
        <input type="number" name="telefone" required>
        <br>
        <p>Radio</p>
        <input type="radio" name="color"  value="Sim" checked> Sim
        <input type="radio" name="color"  value="Sim"> Não
        <br>
        <select name="estados">
            <p>Estado</p>
            <option value="Praná">Paraná</option>
            <option value="Rio de Janeiro">Rio de Janeiro</option>
            <option value="São Paulo">São Paulo</option>
            <option value="Santa Catarina">Santa Catarina</option>
        </select>
        <br>
        <textarea name="feedback"></textarea>
        <br>
        <p>Pergunta 02</p>
        <input type="checkbox" name="nova" checked> Aceito receber novidades da empresa
        <br>
        <button>Enviar</button>
        <button>Apagarl</button>
    </form>
</body>
</html>
